<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/rps.gif"/>
        </div>
    </header>
    <main>
        <section id="instructions">
            <h1>Welcome! Enjoy a classic game of Rock, Paper Scissors</h1>
            <h2>Pick your player: Rock, Paper, or Scissors.</h2>
            <ul>    
              <li>paper beats rock</li>
              <li>rock beats scissors</li>
              <li>scissors beats papers</li>
            </ul>
        </section>
        <section id="game">
            <label>
                <!-- Rock -->
                <input type="radio" name="radiobutton" checked/>
                <img heigh="150" width="150" src="assets/rock.jpg"/>
                
            </label>
            <br>
            <label>
                <!-- Paper -->
                <input type="radio" name="radiobutton"/>
                <img heigh="150" width="150" src="assets/paper.jpg"/>
            </label>
            <br>
            <label>
                <!-- Scissors -->
                <input type="radio" name="radiobutton"/>
                <img heigh="150" width="150" src="assets/scissors.png"/>
            </label>
            <br>
            <button id="button">Play</button>
        </section>
        <section id="show-results">
            <span id="win-lose"></span>
            <span id="total-wins"></span>
            <span id="total-losses"></span>
            <span id="total-draws"></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">By Brooke Perkins</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
