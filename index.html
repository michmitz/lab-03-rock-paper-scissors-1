<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="styles/home.css"> -->
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>ROCK, PAPER, SCISSORS...SHOOT!</h1>
        </div>
    </header>
    <main>
        <section id="instructions">
            <h2>The only game that settles the score.</h2>
            <img id="gif" height="150px" width = "150px" src="assets/rps.gif"/>
            <h3>Pick your player : Rock, Paper, or Scissors.</h3>
            <ul>    
              <li>paper beats rock</li>
              <li>rock beats scissors</li>
              <li>scissors beats papers</li>
            </ul>
        </section>
        <section id="game">
            <label>
                <!-- Rock -->
                <input type="radio" name="radiobutton" value="rock" checked/>
                <img type ="img" height="150" width="150" src="assets/rock.jpg"/>
                
            </label>
            <br>
            <label>
                <!-- Paper -->
                <input type="radio" name="radiobutton" value="paper"/>
                <img type="img" height="150" width="150" src="assets/paper.jpg"/>
            </label>
            <br>
            <label>
                <!-- Scissors -->
                <input type="radio" name="radiobutton" value="scissors"/>
                <img type="img" height="150" width="150" src="assets/scissors.png"/>
            </label>
            <br>
            <button id="button">Play</button>
        </section>
        <section id="show-results">
            <span id="win-lose"></span>
            <span id="total-wins"></span>
            <span id="total-losses"></span>
            <span id="total-draws"></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">By Brooke Perkins</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
